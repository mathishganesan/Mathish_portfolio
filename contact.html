<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Contact</title>
    <link rel="icon" href="https://i.pinimg.com/736x/64/be/90/64be90192556966769ac42102a38fc6c.jpg">
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <!--Contact-me-->
    <section class="h-900px md:h-[1000px] w-full">
        <h1 class="mt-15 font-bold text-xl md:text-4xl text-center tracking-widest">Contact <span
                class="text-orange-500">Me</span></h1>
        <div class="p-5 mx-auto flex justify-center items-center mt-10 rounded-2xl h-150 md:h-[800px] w-100 md:w-[700px] flex-wrap bg-cover bg-no-repeat">
            <form>
                <table>
                    <tr>
                        <td><input
                                class="text-white border-2 border-[#00FF9F] p-3 md:p-5 w-80 md:w-[600px] rounded-2xl mt-5"
                                type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td><input
                                class="border-2 border-[#00FF9F] hover:border-[#1FFFAC] p-3 md:p-5 w-80 md:w-[600px] rounded-2xl mt-5"
                                type="text" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><input
                                class="border-2 border-[#00FF9F] hover:border-[#1FFFAC] p-3 md:p-5 w-80 md:w-[600px] rounded-2xl mt-5"
                                type="text" placeholder="Phone Number"></td>
                    </tr>
                    <tr>
                        <td><input
                                class="border-2 border-[#00FF9F] hover:border-[#1FFFAC] p-3 md:p-5 w-80 md:w-[600px] rounded-2xl mt-5"
                                type="text" placeholder="Subject"></td>
                    </tr>
                    <tr>
                        <td><textarea
                                class="border-2 border-[#00FF9F] hover:border-[#1FFFAC] p-3 md:p-5 w-80 h-40 md:w-[600px] md:h-[300px] rounded-2xl mt-5"
                                placeholder="Your Message"></textarea></td>
                    </tr>
                </table>
                <button
                    class="text-black hover:text-white mt-5 mx-auto bg-amber-300 w-80 md:w-[600px] p-3 rounded-lg cursor-pointer">Send
                    Message</button>
            </form>
        </div>
    </section>
</body>

</html>
